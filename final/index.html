<html>
  <head>
    <title>My javascript application</title>
  </head>
  <body>
    <h1>My javascript application</h1>

    <div id="postTemplate" hidden>
      <h3 class='post-title'></h3>
      <p class='post-body'></p>
    </div>

    <div id="my-javascript-formation">
      <div id="posts"></div>

      <form onsubmit="return false;">
        <div>
          <label for="post-title-form">Title</label>
          <input id="post-title-form" type="text"></input><br /><br />
          <label for="post-body-form">Body</label>
          <textarea id="post-body-form" rows="5"></textarea>
        </div>
        <br />
        <button id="post-submit" type="button">POST</button>
      </form>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
